<div *ngIf="products.length; else loading">
  <h2 class="text-center">Панель трипов</h2>

  <div class="form-control">
    <input type="text" placeholder="Найти" [(ngModel)]="productName">
  </div>

  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Date of creation</th>
        <th>Open</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | search: productName; let i = index">
        <td>{{i+1}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>{{product.date | date: 'short'}}</td>
        <td>
          <button class="btn btn-dark" [routerLink]="['/admin','product',product.id,'edit']">Открыть</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="remove(product.id)">Удалить</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Загрузка...</p>
</ng-template>
